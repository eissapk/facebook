<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! START SEO -->
    <meta name="description" content="Facebook is a web Application which allows you to add like or comment!">
    <meta name="author" content="Eissa Saber">

    <!-- START SHARE -->
    <meta property="og:title" content="Facebook">
    <meta property="og:description" content="Facebook is a web Application which allows you to add like or comment!">
    <meta property="og:image" content="https://eissa.xyz/facebook/img/favicon.jpg">
    <meta property="og:url" content="https://eissa.xyz/facebook">
    <meta property="og:site_name" content="Facebook">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Facebook">
    <meta name="twitter:description" content="Facebook is a web Application which allows you to add like or comment!">
    <meta name="twitter:image" content="https://eissa.xyz/facebook/img/favicon.jpg">
    <!-- END SHARE -->

    <link href="https://eissa.xyz/facebook" rel="canonical">
    <meta name="robots" content="index, follow">
    <!-- ! END SEO -->

    <!-- * START CSS -->
    <link gulp rel="stylesheet" href="style/normalizer.css">
    <link gulp rel="stylesheet" href="style/main.css">
    <link gulp rel="stylesheet" href="style/loader.css">
    <link gulp rel="stylesheet" href="style/app.css">
    <link gulp rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="style/app.min.css">
    <!-- * END CSS -->

    <!-- [if lt IE 9]>
	    <script src="script/html5shiv.js"></script>
    <![endif] -->
</head>

<body>

    <!-- * START PRE-LOADER -->
    <div id="loader">
        <div id="loader-img-con">
            <img src="img/loader.svg" alt="loader">
        </div>
    </div>
    <!-- * END PRE-LOADER -->

    <!-- ? START NAME LAYER -->
    <div id="name-layer">
        <div id="name-wrapper">
            <div class="avatar-wrapper">
                <label>choose avatar <i>(optional)</i></label>
                <span class="avatar"><img class="_0" src="img/users/0.jpg" alt="avatar-0"></span>
                <span class="avatar"><img class="_1" src="img/users/1.svg" alt="avatar-1"></span>
                <span class="avatar"><img class="_2" src="img/users/2.svg" alt="avatar-2"></span>
                <span class="avatar"><img class="_3" src="img/users/3.svg" alt="avatar-3"></span>
                <span class="avatar"><img class="_4" src="img/users/4.svg" alt="avatar-4"></span>
                <span class="avatar"><img class="_5" src="img/users/5.svg" alt="avatar-5"></span>
                <span class="avatar"><img class="_6" src="img/users/6.svg" alt="avatar-6"></span>
                <span class="avatar"><img class="_7" src="img/users/7.svg" alt="avatar-7"></span>
            </div>
            <div class="insert-name">
                <label>insert your name</label>
                <input id="user-name" form="form" type="text" autofocus autocomplete="off">
            </div>
            <span id="error"></span>
            <button type="button" id="ok">okay</button>
        </div>
    </div>
    <!-- ? END NAME LAYER -->

    <!-- * START MAIN CONTAINER -->
    <div class="main-container">
        <!-- ! START SUB CONTAINER -->
        <div class="sub-container">

            <!-- * START HEADER  -->
            <header>
                <!-- start img -->
                <div class="profile-pic"><img src="img/profile-pic.jpg" alt="profile-pic"></div>
                <!-- end img -->

                <!-- start title -->
                <aside>
                    <h4>eissa saber</h4>
                    <i>2 years ago</i>
                </aside>
                <!-- end title -->
            </header>
            <!-- * END HEADER  -->

            <!-- ? START ARTICLE  -->
            <article>

                <!-- start text -->
                <div class="text">
                    <p>Testing the new wide-angle lens on a backflip üòç</p>
                    <p class="hashtag"> #backflip #freerun #parkour</p>
                </div>
                <!-- end text -->

                <!-- start poster -->
                <div class="poster"><img src="img/poster.jpg" alt="poster"></div>
                <!-- end poster -->

            </article>
            <!-- ? END ARTICLE  -->

            <!-- * START NAV  -->
            <nav>
                <!-- start nums -->
                <div class="nums">
                    <span class="likes-num"><i>3</i>Likes</span>
                    <span class="comments-num"><i>3</i>Comments</span>
                </div>
                <!-- end nums -->

                <!-- start btns -->
                <div class="btns">

                    <div class="like">
                        <i class="icon-thumbs-up"></i>
                        <span>like</span>
                    </div>

                    <div class="comment">
                        <i class="icon-comment-alt"></i>
                        <span>comment</span>
                    </div>

                </div>
                <!-- end btns -->
            </nav>
            <!-- * END NAV  -->

            <!-- ? START SECTION  -->
            <section>
            </section>
            <!-- ? END SECTION  -->

            <!-- * START FOOTER  -->
            <footer>
                <!-- start user img -->
                <div class="user-img">
                    <img src="img/users/0.jpg" alt="user">
                </div>
                <!-- end user img -->

                <!-- start form -->
                <div class="form-container">
                    <form id="form">
                        <input type="text" placeholder="Write a comment..." id="user-comment" autocomplete="off">
                        <button type="submit">
                            <svg height="36px" width="36px" viewBox="0 0 36 36">
                                <g fill="none" fill-rule="evenodd">
                                    <g>
                                        <polygon points="0 36 36 36 36 0 0 0"></polygon>
                                        <path d="M31.1059281,19.4468693 L10.3449666,29.8224462 C8.94594087,30.5217547 7.49043432,29.0215929 8.17420251,27.6529892 C8.17420251,27.6529892 10.7473302,22.456697 11.4550902,21.0955966 C12.1628503,19.7344961 12.9730756,19.4988922 20.4970248,18.5264632 C20.7754304,18.4904474 21.0033531,18.2803547 21.0033531,17.9997309 C21.0033531,17.7196073 20.7754304,17.5095146 20.4970248,17.4734988 C12.9730756,16.5010698 12.1628503,16.2654659 11.4550902,14.9043654 C10.7473302,13.5437652 8.17420251,8.34697281 8.17420251,8.34697281 C7.49043432,6.9788693 8.94594087,5.47820732 10.3449666,6.1775158 L31.1059281,16.553593 C32.298024,17.1488555 32.298024,18.8511065 31.1059281,19.4468693" fill="#0099ff"></path>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </form>
                </div>
                <!-- end form -->
            </footer>
            <!-- * END FOOTER  -->

        </div>
        <!-- ! END SUB CONTAINER -->
    </div>
    <!-- * END MAIN CONTAINER -->

    <!-- * START JS -->
    <script gulp defer src="script/main.js"></script>
    <script gulp defer src="script/app.js"></script>
    <script defer src="script/app.min.js"></script>
    <!-- * END JS -->

</body>

</html>
